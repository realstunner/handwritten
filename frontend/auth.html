<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Handwritten - Secure Auth</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: 'Segoe UI', sans-serif;
        background: #f3f4f6;
      }
      .outer-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 140%;
      }
      .container {
        background: white;
        padding: 2rem;
        border-radius: 16px;
        width: 400px;
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      }
      .title {
        font-size: 2rem;
        font-family: 'Pacifico', cursive;
        color: #2563eb;
        text-align: center;
        margin-bottom: 1rem;
      }
      label {
        font-weight: 600;
        display: block;
        margin-bottom: 0.3rem;
      }
      input {
        width: 100%;
        padding: 0.7rem;
        border-radius: 8px;
        border: 1px solid #d1d5db;
        margin-bottom: 1rem;
      }
      button {
        width: 100%;
        padding: 0.7rem;
        background: #2563eb;
        color: white;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        margin-top: 0.5rem;
        cursor: pointer;
        transition: 0.3s;
      }
      button:hover {
        background: #1d4ed8;
      }
      canvas {
        width: 100%;
        height: 150px;
        border: 2px solid #9ca3af;
        border-radius: 8px;
        margin-top: 0.5rem;
      }
      .toggle {
        text-align: center;
        margin-top: 1rem;
        color: #6b7280;
        cursor: pointer;
      }
      .hidden {
        display: none;
      }
      .otp-btn {
        background: #10b981;
        margin-top: 0;
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="outer-wrapper">
      <div class="container">
        <div class="title">HAND WRITTEN</div>
        <h2 id="formTitle">Sign Up</h2>

        <!-- Sign Up -->
        <form id="signUpForm">
          <label for="username">Username</label>
          <input type="text" id="username" required />

          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" pattern="[0-9]{10,15}" required />

          <label for="signupEmail">Email</label>
          <input type="email" id="signupEmail" required />
          <button type="button" class="otp-btn" id="sendOtpBtn">
            üì© Send OTP
          </button>

          <label for="OTP">OTP</label>
          <input type="text" id="OTP" placeholder="Enter OTP" required />

          <label for="signupPassword">Password</label>
          <input type="password" id="signupPassword" required />

          <label>Signature</label>
          <canvas id="signaturePad"></canvas>
          <button type="button" onclick="clearSignature()">
            üßπ Clear Signature
          </button>

         <!-- SIGNUP -->
         
         <button type="submit" id="registerBtn">üìù Register</button>
        </form>

        <!-- Login -->
        <form id="loginForm" class="hidden">
          <label for="loginEmail">Email</label>
          <input type="email" id="loginEmail" required />

          <label for="loginPassword">Password</label>
          <input type="password" id="loginPassword" required />

          <button type="submit">üîì Login</button>
        </form>

        <!-- Toggle -->
        
        <div class="toggle">
             <span id="toggle-to-login">Already have an account? Login</span><br />
             <span id="toggle-to-signup" class="hidden">New user? Create account</span>
        </div>

      </div>
    </div>

    <script src="auth.js"></script>
  </body>
</html>
